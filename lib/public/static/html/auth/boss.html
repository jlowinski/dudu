<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>BOSS登录</title>

    <link href="/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="/static/vendor/html5shiv/html5shiv.min.js"></script>
    <script src="/static/vendor/respond/respond.min.js"></script>
    <![endif]-->

</head>
<body class="container">
<h3>BOSS登录</h3>
<div id="incorrectPasswordAlertDanger" class="alert alert-danger hide">
    <a href="#" class="close" data-dismiss="alert">&times;</a>
    <p>不正确的密码。</p>
</div>
<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <form method="post" action="/auth/boss" data-toggle="validator" role="form">
            <div class="form-group">
                <label for="password">BOSS密码</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary pull-right">登录</button>
            </div>
        </form>
    </div>
</div>
<script src="/static/vendor/jquery/jquery.min.js"></script>
<script src="/static/vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="/static/vendor/bootstrap-validator/validator.min.js"></script>
<script src="/static/vendor/tb.jquery.url-params/jquery.url-params.min.js"></script>
<script>
    console.log($.urlParams('exists', 'incorrectPassword'));
    if($.urlParams('exists', 'incorrectPassword'))
        $('#incorrectPasswordAlertDanger').removeClass('hide');
</script>
</body>
</html>
