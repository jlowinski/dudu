<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>BOSS后端</title>

    <link href="/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="/static/vendor/html5shiv/html5shiv.min.js"></script>
    <script src="/static/vendor/respond/respond.min.js"></script>
    <![endif]-->

    <style>
        .control-box {
            margin-top: 20px;
            margin-bottom: 10px;
        }
    </style>

</head>
<body class="container">
<h3>BOSS后端</h3>
<ul class="nav nav-tabs">
    <li role="presentation"><a href="/static/html/boss/index.html">用例介绍</a></li>
    <li role="presentation" class="active"><a href="/boss/business">业务管理</a></li>
    <li role="presentation"><a href="#">关系户管理</a></li>
</ul>
<div class="row">
    <div class="col-md-12">
        <button type="button" class="btn btn-success pull-right control-box" data-toggle="modal" data-target="#add-modal">创建</button>
    </div>
</div>
<div class="modal fade" id="add-modal" tabindex="-1" role="dialog" aria-labelledby="addLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="addLabel">创建业务</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12">
                        <form method="post" action="/auth/boss" data-toggle="validator" role="form">
                            <div class="form-group">
                                <label for="add-name">名称</label>
                                <input class="form-control" id="add-name" name="name" required>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary pull-right">保存</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/static/vendor/jquery/jquery.min.js"></script>
<script src="/static/vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="/static/vendor/bootstrap-validator/validator.min.js"></script>
</body>
</html>
